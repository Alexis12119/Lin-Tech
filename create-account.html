<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="register">
      <img src="assets/img/bg.jpg" alt="register image" class="register__img" />

      <form action="javascript:void(0)" class="register__form">
        <div class="register__container">
          <h1 class="register__title">Create an Account</h1>
        </div>
        <div class="register__content">
          <div class="register__box">
            <i class="ri-user-3-line register__icon"></i>

            <div class="register__box-input">
              <input
                type="text"
                required
                class="register__input"
                id="register-name"
                placeholder=" "
              />
              <label for="" class="register__label">Name</label>
            </div>
          </div>

          <div class="register__box">
            <i class="ri-mail-line register__icon"></i>

            <div class="register__box-input">
              <input
                type="email"
                required
                class="register__input"
                id="register-email"
                placeholder=" "
              />
              <label for="" class="register__label">Email</label>
            </div>
          </div>

          <div class="register__box">
            <i class="ri-lock-2-line register__icon"></i>

            <div class="register__box-input">
              <input
                type="password"
                required
                class="register__input"
                id="register-pass"
                placeholder=" "
              />
              <label for="" class="register__label">Password</label>
              <i class="ri-eye-off-line register__eye" id="register-eye"></i>
            </div>
          </div>
        </div>

        <!-- Add the error modal -->
        <div id="error-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="error-message" class="register__error"></div>
          </div>
        </div>

        <button
          type="submit"
          class="register__button"
          onclick="handleFormSubmit(event)"
        >
          Register
        </button>
        <p class="register__login">
          Already have an account? <a href="index.html">Login</a>
        </p>
      </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/create-acc.js"></script>
  </body>
</html>
