<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Add some CSS to create round borders */
      .about-title {
        border: 2px solid #000;
        border-radius: 20px;
        padding: 10px;
        display: inline-block;
        background-color: black;
        color: #f1f1f1;
        transition: background-color 0.3s, color 0.3s;
        font-family: 'Poppins', Arial, sans-serif;
      }

      /* Set the overall styling */
      body {
        font-family: 'Poppins', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        /* background-color: #d0d0d0; */
        background: linear-gradient(to left, #000, #000 0%, #737373 75%);
      }

      .container {
        width: 80%;
        max-width: 500px;
        /* background-color: #aaa7ab; */
      background: linear-gradient(#a6a6a6, #a6a6a6 0%, #ddd 75%);
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(1, 0, 0, 2.9);
        margin: 0 auto; /* Center the container horizontally */
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the container vertically */
        text-align: center;
      }

      /* Add some spacing between elements */
      .container > * {
        margin-bottom: 20px;
      }

      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        line-height: 60px;
        background-color: #555;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        color: #fff;
        font-size: 35px;
        text-decoration: none;
        z-index: 9999;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.9); /* Add this line for the shadow effect */
      }

      .back-button:hover {
        background-color: #333;
      }

      .back-button:hover:before {
        color: #fff;
      }

      .back-button:focus {
        outline: none;
      }

      .back-button:focus:before {
        color: #fff;
      }

      .back-button:active {
        transform: scale(0.95);
      }

      .back-button:active:before {
        color: #fff;
      }

      .about {
        position: relative;
        z-index: 1;
      }

      .about:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        pointer-events: none;
      }

      .about-content {
        position: relative;
        z-index: 2;
      }

      .about-description {
        font-size: 18px;
        font-weight: bold;
        color: #121212;
        margin: 0;
      }

      .made-by {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .made-by-icon {
        margin-right: 10px;
        color: #555;
        font-size: 15px;
      }

      .made-by-text {
        font-size: 16px;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a class="back-button" href="home.html">&#8678;</a>
    <div class="container">
      <div class="about">
        <h2 class="about-title">About</h2>
        <h5 class="about-description">
          A project for Human Computer Interaction (HCI)
        </h5>
        <div class="about-content">
          <p>
            <b>Leader:</b><br />
            Jasper Velasco<br /><br />
            <b>Group Members:</b><br />
            Alexis Corporal<br />
            Victor Yumol<br />
            Ken Martin Reyes<br />
            Christian Joseph Buensalida<br />
          </p>
        </div>
      </div>

      <div class="made-by">
        <span class="made-by-icon"><i class="fas fa-pen"></i></span>
        <span class="made-by-text">Made by Alexis Corporal</span>
      </div>
    </div>
  </body>
</html>
