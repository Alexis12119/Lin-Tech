<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Lin-Tech</title>
  </head>
  <body>
    <div class="login">
      <!-- <img src="assets/img/bg.jpg" alt="login image" class="login__img" /> -->

      <form action="javascript:void(0)" class="login__form">
        <div class="login__container">
          <img src="assets/img/ebook.png" alt="Logo" width="100px" />
          <h1 class="login__title">Lin-Tech</h1>
        </div>
        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="login-email"
                placeholder=" "
              />
              <label for="" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <!-- Add the error message element -->
        <div id="error-message" class="login__error"></div>

        <div class="login__check">
          <div class="login__check-group">
            <input type="checkbox" class="login__check-input" />
            <label for="" class="login__check-label">Remember me</label>
          </div>

          <a href="forgot-password.html" class="login__forgot"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="login__button"
          onclick="handleFormSubmit(event)"
        >
          Login
        </button>
        <p class="login__register">
          Don't have an account? <a href="create-account.html">Register</a>
        </p>
      </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
